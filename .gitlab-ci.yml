# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:0.42.1

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
  - sed -i -e 's/github/gitlab/' config.toml
  - hugo
  except:
  - source
  - master

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - source
